<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제1</title>
    <style>
        *{margin:0;
          padding:0;
          box-sizing: border-box;}
     .home{width: 100%;
           height:100vh;
           background-image: url("배경1.jpg");
           background-size:cover;
           background-position: center;
            position: relative;       
        }
    .overlay{
        position: relative;
        height: 100%;
        display:flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color:white;
        text-align:center;
        font-family: Arial, Helvetica, sans-serif;
    }

    .overlay h1{
        font-size:4rem;
        font-weight:300;
        letter-spacing: 2px;
        margin-bottom: 30px;
    }
    .overlay p{
        font-size:2.0rem;
        letter-spacing: 5px;
        margin-bottom:30px;
    }
    .overlay .date{
        font-size:1.5rem;
        letter-spacing:5px;
       
    }
    </style>
</head>
<body>
    <section class="home">
        <div class="overlay">
            <h1>Jane &amp; John</h1>
            <p>Are getting married</p>
            <span class="date">17.07.2017</span>
        </div>
    </section>
</body>
