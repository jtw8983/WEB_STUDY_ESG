<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../images/logo.png"/>
    <title>Document</title>
</head>
<style>
 *{box-sizing: border-box;}
 html, body{margin: 0; padding: 0;}
 form{padding: 10px 30px}
 div{display: flex; padding: 5px 0;}
 label{width: 50px}
 input{width: calc(100% - 50px)}
 button{width: 100%; padding: 5px 0; border: 0; border-radius: 5px; background-color: #5865f2;}
		
</style>
<body>
    <form>
        <div>
        <label for="txt">글자: </label>
        <input type="text" id="txt" placeholder="글자를 입력해주세요" required name="txt"/>
        <br />
        </div>

        <div>
        <label for="num">숫자: </label>
        <input type="number" id="num" placeholder="10부터 입력해주세요" min="10" max="100" step="10" required name="num"/>
        <br />
        </div>
        
        <div>
        <label for="file">파일:</label>
        <input type="file" name="file" id="file" multiple accept="image/*"/>   <!--multiple을 넣어야 파일 다중 선택이 가능, 기본은 파일 하나만 선택-->
                                                                           <!--accept는 파일 확정 유형 고르고 싶을 때 사용 가능 ex) image/*-> 이미지 파일 다 선택 원할 시 사용-->
        <br />
        </div>

        <div> 
        <button type="submit">업로드</button>
        </div>
        
    </form> 
</body>
</html>
