<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
    <h2>Input Form</h2>
   
    <style>
        * {box-sizing: border-box;}
    h2 {color:white; background-color: teal; padding: 10px 10px; font-family: Arial, Helvetica, sans-serif;}
    html,body {margin: 0; padding: 0;}
    form {padding: 10px 30px;}
    div {display: block; flex-grow: 1; margin-bottom 5px;}
    label {display:block; margin-bottom: 6px; font-size:14px;}
    button {color:white;background-color: teal;}
    </style>
</head>
<body>
    
    <div>
        <label for="name">Name</label>
        <input type="text" id="name" required name="name"/>
    </div>
   
    <br />

    <div>
        <label for="email">Email</label>
        <input type="text" id="email" required name="email"/>
    </div>

    <br />

    <div>
        <label for="Subject">Subject</label>
        <input type="text" id="Subject" required name="Subject"/>
    </div>

    <br />

    <div>
    <label for="c1">Milk</label>
            <input type="checkbox" name="checkbox" value="c1" checked />
            <label for="c2">Sugar</label>
            <input type="checkbox" name="checkbox" value="c2" />
            <label for="c3">Lemon(Disabled)</label>
            <input type="checkbox" name="checkbox" value="c3" />
    </div>

    <div>
    <label for="r1">Male</label>
    <input type="radio" name="radio" id="r1" value="r1" checked/>
    <label for="r2">Female</label>
    <input type="radio" name="radio" id="r2" value="r2" />
    <label for="r3">Don't Know(Disabled)</label>
    <input type="radio" name="radio" id="r3" value="r3" />
    </div>
    <button type="submit">Send ></button>
    
</body>
</html>
